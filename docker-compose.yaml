services:
  bolglass-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bolglass-web
    restart: always
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - AUTH_URL=${AUTH_URL}
      - AUTH_TRUST_HOST=${AUTH_TRUST_HOST}
      - AUTH_SECRET=${AUTH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      # Phase 1: Test subdomain
      - "traefik.http.routers.bolglass-web.rule=Host(`test.bolann.cloud`)"
      - "traefik.http.routers.bolglass-web.tls=true"
      - "traefik.http.routers.bolglass-web.entrypoints=websecure"
      - "traefik.http.routers.bolglass-web.tls.certresolver=le"
      - "traefik.http.services.bolglass-web.loadbalancer.server.port=3000"
      - "traefik.docker.network=traefik_default"
    volumes:
      - ./data/uploads:/app/apps/web/public/uploads
    networks:
      - traefik-net
      - db-net

networks:
  traefik-net:
    external: true
    name: traefik_default
  db-net:
    external: true
    name: postrges16_internal # Typo from user's screenshot

volumes: # Named volumes are not used for uploads anymore; using bind mounts for easier VPS management.
